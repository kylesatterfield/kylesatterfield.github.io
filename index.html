<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Layer List</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
  </style>


  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend",
      "esri/widgets/LayerList",
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend, LayerList) {

      esriConfig.apiKey = "AAPK313122fa65874fd8895b54ae593af684EUEuF6zh-zdcSohxwAd_ImIeirXYLN6P9wPW4DcErXE68Qx1F3DmqMmbqqPCXSTY";

      const webmap = new WebMap({
        portalItem: {
          id: "5f99868050ca4ff09c8fe605c9045cc9"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "bottom-left");


      const layerList = new LayerList({
        view: view
      });

      // Add widget to the top right corner of the view
      view.ui.add(layerList, "top-right");

  });
  </script>
</head>
<body class="calcite">
  <img src="header.jpg" class="banner" alt="header">
  <div id="viewDiv"></div>
</body>
</html>
